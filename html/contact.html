<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>FSUminho</title>
</head>
<body>
    <nav class="nav">
        <a class="logo_white_link" href="../index.html">
            <img src="../imgs/logo_white.png" class="logo_white">
        </a>

        <a class="contact-button" href="../html/contact.html">
            Contact
        </a>
    </nav>

    <div class="contact-box" data-aos="fade-up">
        <form class="gform" method="POST" data-emai="duarte0903@gmail.com"
        action="https://script.google.com/macros/s/AKfycbwaynjDbtcXfwkbiaRcMI3-jr3TdgGTNpKf49XfP1yr5683LsMsNecdGVpVwuqu96vS/exec">
            
        <h1 class="form-title">Get in touch</h1>

        <fieldset class="form-field">
            <label for="name"></label>
            <input id="name" name="name" placeholder="Full Name" required/>
        </fieldset>

        <br>

        <fieldset class="form-field">
            <label for="email"></label>
            <input id="email" name="email" type="email" value=""
           required placeholder="Your email"/>
        </fieldset>

      <br>

        <fieldset class="form-field">
            <label for="message"></label>
            <textarea id="message" name="message" rows="5"
            placeholder="Tell us what's on your mind..." required></textarea>
        </fieldset>

        <button type="submit">Submit</button>

        <div style="display:none" class="thankyou_message">
            <h2>
                Thanks for contacting us! We will get back to you soon!
            </h2>
        </div>

        </form>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init(); </script>

</body>
</html>
